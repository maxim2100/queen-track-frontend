# Production nginx site configuration for queentrack.online
# This file will be deployed to /etc/nginx/sites-available/queentrack.online

# Define connection upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name queentrack.online www.queentrack.online;
    root /var/www/queentrack.online;
    index index.html;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # Health check endpoint
    location /health {
        return 200 "healthy\n";  
        add_header Content-Type text/plain;
    }

    # Static assets - serve directly with proper caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Debug test endpoints for troubleshooting
    location = /api/test-connection {
        return 200 "Production nginx is working. Testing backend at 162.55.53.52:8000";
        add_header Content-Type text/plain;
    }

    location = /backend-test {
        proxy_pass http://162.55.53.52:8000/health;
        add_header X-Debug-Direct-Test "Testing direct connection to backend /health" always;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy - FIXED: Use correct backend IP
    location /api/ {
        proxy_pass http://162.55.53.52:8000/;  # Fixed: was 127.0.0.1:8000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 5s;
    }

    # WebSocket proxy - NEW: was missing entirely
    location /ws/ {
        proxy_pass http://162.55.53.52:8000/;  # Fixed: was missing entirely
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 5s;
    }

    # React Router - catch all other requests (MUST be last)
    location / {
        try_files $uri $uri/ @fallback;
    }

    # Fallback for React Router
    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}